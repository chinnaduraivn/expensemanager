<h1>Expenses</h1>

<table>
<thead>
<tr>
<th>Name</th>
<th>Type</th>
<th>Place</th>
<th>Amount</th>
<th>Date</th>
</tr>
</thead>
<tbody>
{% for expense in object_list %}
<tr>
<td>{{ expense.name }}</td>
<td>{{ expense.type }}</td>
<td>{{ expense.place }}</td>
<td>{{ expense.amount }}</td>
<td>{{ expense.date }}</td>
<td>
<a  href="{% url "expense_detail"  expense.id  %}">details</a>
<a  href="{% url "expense_update"  expense.id  %}">edit</a>
<a  href="{% url "expense_delete"  expense.id  %}">delete</a>
</td>
</tr>

{% endfor %}
</tbody>
</table>
